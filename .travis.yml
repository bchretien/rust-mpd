sudo: required
language: rust
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
rust:
  - stable
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -y mpd
  - /usr/bin/mpd --version
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
script:
  - |
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo --only stable doc
after_success:
  - travis-cargo --only stable doc-upload
  - travis-cargo coveralls --no-sudo --verify
env:
  global:
    secure: KslMBdaaetRiPqcQZF6bVaWSPR5820vgMaKflFK3UgAS5S5cavInbPb4rfcg9Pf1SvnQK7/XsvTj0SZQie7varjGrCdD1YhUFYBe2TLhZ4F7U4Ku4b8M61fzwY0KbYysqCSuGn2DNU+XWyPrJYqus7a1cBDVVjyvoTldkpF7QiY=
matrix:
  include:
    - os: linux
      dist: trusty
    - os: linux
      dist: precise
